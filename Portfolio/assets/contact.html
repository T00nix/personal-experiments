<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand text-light mx-auto" href="../index.html">T00NIX</a>

            <div class="mx-auto">
                <a href="./me.html" class="btn btn-link ml-2 btn-custom">About me</a>

                <div class="btn-group mx-auto">
                    <a href="./Projects.html" class="btn btn-link btn-custom">Project</a>

                    <button type="button" class="btn btn-link dropdown-toggle dropdown-toggle-split btn-custom"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#first">1st Project</a>
                        <a class="dropdown-item" href="#second">2nd Project</a>
                        <a class="dropdown-item" href="#third">3rd Project</a>
                    </div>
                </div>

                <a href="./contact.html" class="btn btn-link ml-2 btn-custom">Contact</a>
            </div>
        </nav>
    </header>
    <main class="bg-burned">
        <div class="above-fire position-custom">
            <div class="jumbotron jumbotron-custom text-center jumbotron-bg mx-auto animated fadeIn delay-1s">
                <h1 class="display-4 text-color-custom animated fadeIn delay-2s">Oh, you want to message me?</h1>
                <p class="lead text-color-custom animated fadeIn delay-3s">Sure thing! Just send me an E-Mail by
                    filling out the formular below.
                    I will try to
                    answer
                    as quickly as possible.</p>
            </div>
            <form class="text-color-custom mx-auto custom-form animated zoomIn delay-4s">
                <div class="form-group">
                    <label for="FormControlInput">Your E-Mail Adress</label>
                    <input type="email" class="form-control" id="FormControlInput" placeholder="your-email@whatever.com"
                        required>
                </div>
                <div class="form-group">
                    <label for="FormControlTextarea">Your Message</label>
                    <textarea class="form-control" id="FormControlTextarea" rows="3" required></textarea>

                </div>
                <button type="submit" class="btn btn-secondary mr-3">Send</button>
            </form>
        </div>

    </main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    crossorigin="anonymous"></script>

</html>
